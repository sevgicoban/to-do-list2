    <h1>Todo List</h1>

        <input type="text" placeholder="Görev girin..."
        id="todoInput">
        <button onclick="addTodo()">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <ul id="todoList">
        <li>
            <span></span>
            
        </li>
    
        
        <!--Todo ögeleri buraya javascript ile dinamik olarak eklenecek-->
    </ul>
</div>
